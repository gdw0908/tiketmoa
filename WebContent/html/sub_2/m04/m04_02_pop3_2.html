        <div class="strapline">
          <h3><img src="/images/sub_2/h3_img_4_2.gif" alt="주문/배송조회"></h3>
          <div class="state"> <span>홈</span> &gt; <span>고객센터</span> &gt; <span><strong>나의쇼핑</strong></span> </div>

        <div class="contents">

          <p><a href="#" class="openMask">반품신청</a></p>

          <div id="mask"></div>
          <div class="window">
            <div class="address_bg">
              <div class="address_pop">

				<div class="pop_strapline">
                  <h3><img src="/images/sub_2/h3_img_4_pop_2_2.gif" alt="반품신청"></h3>
                  <div class="state_2"> <span class="first"><strong>2015-06-06</strong></span> <span><strong>장바구니 No.</strong> 123456789</span> </div>

          <script type="text/javascript">
          //<![CDATA[
          function wrapWindowByMask(){
          	//화면의 높이와 너비
          	var maskHeight = $(document).height();
          	var maskWidth = $(window).width();

          	$('#mask').css({'width':maskWidth,'height':maskHeight});
          	//애니메이션 효과 - 0초동안 까맣게 됐다가 60% 불투명도
          	$('#mask').fadeIn(0);
          	$('#mask').fadeTo("slow",0.6);
          	//윈도우 띄움.
          	$('.window').show();
          }
          $(document).ready(function(){
          //검은 막 띄우기
          $('.openMask').click(function(e){
          e.preventDefault();
          wrapWindowByMask();
          });
          //닫기 버튼을 눌렀을 때
          $('.window .close').click(function (e) {
          //링크 기본동작은 작동하지 않도록 한다.
          e.preventDefault();
          $('#mask, .window').hide();
          });
          //검은 막을 눌렀을 때
          //      $('#mask').click(function () {
          //          $(this).hide();
          //          $('.window').hide();
          //      });
          });
          //]]>
          </script>
