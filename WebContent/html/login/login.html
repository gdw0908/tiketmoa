      		var e = document.getElementById("tabNav" + eName + zero + i);

      		eTitle.className = "";
      	}

      	var e = document.getElementById("tabNav" + eName + zero + showNum);
      	var eTitle = document.getElementById("tabNavTitle" + eName + zero + showNum);
