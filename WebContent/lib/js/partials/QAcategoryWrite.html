<div data-ng-controller="categoryCtrl" title="배송지등록">
<form id="cFrm" name="categoryFrm" method="post" novalidate="novalidate">
  <!-- 부품 검색모달팝업 -->
   <div id="dialog" title="QA카테고리등록"> 
     <table class="style_1">
       <colgroup>
          <col width="15%" />
          <col width="*" />
          <col width="15%" />
          <col width="20%" />
       </colgroup>
       <tr>
         <th><label>QA분류명</label></th>
		 <td colspan="3"><input type="text" class="input_1" style="width: 92%;" data-ng-model="categoryFrm.subject" required/></td>
       </tr>
       <tr>
         <th><label>사용여부</label></th>
         <td>
         	사용 <input type="radio" data-ng-model="categoryFrm.use_yn" value="Y" data-ng-init="categoryFrm.use_yn='Y'"/>
         	미사용<input type="radio" data-ng-model="categoryFrm.use_yn" value="N" />
         </td>
         <th><label>순서</label></th>
         <td><input type="text" class="input_1" style="width: 15%;" data-ng-model="categoryFrm.orderby" data-ng-pattern="/[0-9]/" data-ng-init="categoryFrm.orderby='99'" required/></td>
       </tr>
     </table>
     <div class="btn_bottom">
     <div class="r_btn">
       <span class="bt_all"><span><input type="button" value="추가" class="btall" data-ng-click="categorySave()"/></span></span>
       <span class="bt_all"><span><input type="button" value="닫기" class="btall" data-ng-click="dialogClose()"/></span></span>
     </div>
     </div>
   </div>
 </form>
</div>
